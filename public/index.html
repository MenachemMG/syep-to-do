<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ToDo App</title>	
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/todo.js"></script>
	<style type="text/css">
		[data-complete="true"] {color: #CCC;}
		.delete {color: dodgerblue; float: right; font-weight: bold;}
	</style>
</head>
<body>
	<header class="navbar navbar-fixed bg-light">
		<div class="container">
			<h1>ToDo</h1>
			<form class="form-inline my-2 my-lg-0" id="newtask">
				<input class="form-control mr-sm-2" type="text" placeholder="Text to add..." aria-label="Task" id="task"></input>
				<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Add Task</button>
			</form>
		</div>
	</header>
	<main class="container mt-3">
		<h2>My List</h2>
		<ul id="todos" class="list-group"></ul>
	</main>
</body>
</html>
